<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Operadores</title>
</head>
<body>
    <!--
                    -- Operadores do JS --
        Aritméticos:
            + - soma
            - - subtração
            * - multiplicação
            / - divisão
            ** - potencialização
            % - resto da divisão

        Atribuição:
            = - a var recebe um valor
            += - recebe + 1
            -= - recebe - 1
            ++ - recebe + 1
            -- - recebe - 1
        obs:
            ++n - pré-incremento
            n++ - pós-incremento

        Relacionais:
            > - maior que
            < - menor que
            >= - maior ou igual a
            <= - menor ou igual a
            == - igual (valor)
            === - igual (valor e tipo)
            != - diferente de

        Lógicos:
            ! - negação
            && - conjunção (e)
            || - disjunção (ou)
        
        Ternário:
            ? : - teste ? true : false
            Ex: media >= 7 ? "Aprovado" : "Reprovado"
            Se media >= 7 então "Aprovado" se não "Reprovado"
        
    
    -->
    
</body>
</html>
