<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgba(127, 255, 212, 0.429);
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <p>Armazenando e trabalhando com dados nas variáveis JS</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //retorna string
        window.alert('Seu nome é ' + nome)
        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2
        var soma = window.alert(`A soma dos números ${n1} e ${n2} é ${s}`)
    </script>
    <!--
                    -- Para converter tipos --
        
        Para number:
        Inteiro - Number.parseInt(n)
        Flutuante - Number.parseFloat(n)
        Ambos   - Number(n)

        Para string:
        n.toString()
        String(n)

                        -- Formatações --
        var s = JavaScript
        'Eu estou aprendendo s' - não faz interpolação
        'Eu estou aprendendo' + s - usa concatenação
        `Eu estou aprendendo $(s)` - usa template string

                    -- Algumas formatações --
        n.length - informa quantos caracteres a string tem
        n.toUpperCase() - muda as letras para maiúsculas
        n.toLowerCase() - muda as letras para minúsculas
    -->
</body>
</html>
