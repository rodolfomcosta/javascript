<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(35, 119, 35);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
    <!--
        Evento DOM dentro do HTML.
            onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    -->
        intereja...
    </div>

    <script>        
        var area = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)
        /*
            Evento DOM dentro do script
            addEventListener('quando isso', execute essa function)
        */

        function entrar() {
            area.innerText = 'Entrou'
            area.style.background = 'yellow'
        }

        function clicar() {
            area.innerText = 'Clicou'
            area.style.background = 'red'
        }

        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'brown'
        }

    </script>

    <!--
        Eventos DOM são todas as coisas que podem acontecer com os elementos da página. Por exemplo:

            mouseenter - quando o mouse entra na área do elemento
            mouseout - quando o mouse sai da área do elemento
            mousemove - quando o mouse se move na área do elemento
            mousedown - quando o botão do mouse é apertado e segurado
            mouseup - quando solta-se o botão do mouse
            click - quando o botão do mouse é apertado rapidamente

        Para disparar um evento, utiliza-se uma função, que é um bloco de códigos executado apenas se o evento ocorrer. Pode ser configurada no corpo HTML ou script.

            function acao() {
                bloco de código
            }

            function nome_da_function('pode colocar parâmetros') {
                bloco de código
            }
    -->
</body>
</html>
