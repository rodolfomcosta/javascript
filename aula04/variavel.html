<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body {
            background-color: rgb(141, 59, 216);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeira página HTML utilizando JavaScript</p>
    <script>
        window.alert('Primeira mensagem!')
        window.confirm('Está gostando de javaScript?')
        window.prompt('Qual é seu nome?')
    </script>
    <!--
        Assim como o CSS pode ser escito dentro do documento HTML utilizando a tag style no head, JavaScript também pode, utilizando a tag script no final do body.
        
        As strings no JS podem ser delimitadas por "", '' e ``.
        Tem diferenças no uso delas (VER DEPOIS).
        
        As variáveis em JS:
        Podem começar com letra, $ ou _
        Não podem começar com números
        É possível usar letras ou números
        É possível usar acentos e símbolos
        Não podem conter espaços (substituido por)
        Não podem ser palavras reservadas (palavras de comando)
        Maiúsculas e minúsculas fazem diferença

        Tipos Primitivos:
        number - números inteiros e flutuantes
            Infinity - 
            NaN      - Not a number
        string - conjunto de caracteres entre "", '' e ``
        boolean - valores booleanos true e false
        null
        undefined
        object
            array
        function

        Para saber qual tipo de dado de uma variável, utiliza-se o comando typeof.
        
    -->
</body>
</html>
